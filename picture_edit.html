<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家族アルバムvivi - 写真編集</title>
    <link rel="stylesheet" href="vivi_album_style.css">
</head>
<body>
    <div class="app-container">
        
        <header class="top-bar">
            <div class="header-left">
                <a href="picture_detail.html" class="icon-button back-button" onclick="showCancelModal(event)">キャンセル</a>            </div>
            <div class="header-center"><h1>写真編集</h1></div>
            <div class="header-right">
                </button>
            </div>
        </header>

        <main class="main-content form-page">
            <form id="picture-edit-form" onsubmit="handleUpdate(event)">
                
                <div class="form-group">
                    <label>写真プレビュー</label>
                    <div class="photo-edit-preview">
                        <img src="path/to/current/photo.jpg" alt="編集中の写真" class="current-photo-thumbnail">
                        </div>
                </div>

                <hr style="border: none; border-top: 1px solid var(--border-color); margin: 25px 0;">


                <div class="form-group">
                    <label for="photo-caption">題名</label>
                    <textarea id="photo-caption" name="caption" rows="3" placeholder="写真に関する題名を入力...">公園でのお昼寝</textarea>
                </div>

                <div class="form-group">
                    <label for="photo-date">撮影日 </label>
                    <input type="date" id="photo-date" name="date" value="2024-10-27">
                </div>
                
                <div class="form-group">
                    <label>アルバム選択</label>
                    <ul class="checkbox-list" id="kids-list">
                        <li>
                            <label>
                                <input type="checkbox" name="kid" value="hana">
                                山田 花子
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="kid" value="taro">
                                佐藤 太郎
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="kid" value="jiro">
                                田中 次郎
                            </label>
                        </li>
                    </ul>
                </div>

                <button type="submit" class="primary-button" style="margin-top: 30px; margin-bottom: 40px;">
                    変更を保存
                </button>
            </form>
        </main>
        
        <nav class="bottom-nav">
            <a href="top.html" class="nav-item active"><span class="icon">🖼️</span>アルバム</a>
            <a href="height_measure.html" class="nav-item"><span class="icon">📷</span>カメラ</a>
            <a href="family_member.html" class="nav-item"><span class="icon">⚙️</span>設定</a>
        </nav>

    </div>
<div id="cancel-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <p id="cancel-modal-message">写真の編集を中止しますか？<br>入力した内容は破棄されます。</p>
            <div class="modal-buttons">
                <button class="button-yes" onclick="cancelConfirmed()">はい</button>
                <button class="button-no" onclick="hideCancelModal()">いいえ</button>
            </div>
        </div>
    </div>


    <script>
        // ----------------------------------------------------
        // 💡 キャンセルボタンの処理 (カスタムモーダル)
        // ----------------------------------------------------
        function showCancelModal(event) {
            event.preventDefault(); 
            document.getElementById('cancel-modal').style.display = 'flex';
        }

        function hideCancelModal() {
            // 「いいえ」を押下した場合、モーダルを閉じる
            document.getElementById('cancel-modal').style.display = 'none';
        }

        function cancelConfirmed() {
            // 「はい」を押下した場合、写真詳細画面に遷移
            location.href = 'picture_detail.html';
        }

        // ----------------------------------------------------
        // 💡 写真削除ボタンの処理 (カスタムモーダル)
        // ----------------------------------------------------
        function showDeleteModal() {
             document.getElementById('delete-modal').style.display = 'flex';
        }

        function hideDeleteModal() {
            // 「キャンセル」を押下した場合、モーダルを閉じる
            document.getElementById('delete-modal').style.display = 'none';
        }

        function deleteConfirmed() {
            // 削除処理のシミュレーション
            console.log('写真を削除しました。');
            // 削除後、アルバムトップ画面に戻る
            location.href = 'top.html';
        }

        // ----------------------------------------------------
        // 💡 フォームの送信（更新）処理
        // ----------------------------------------------------
        function handleUpdate(event) {
            event.preventDefault();
            const form = event.target;

            // 子どもタグの必須チェックをカスタムで実行 (写真追加画面から流用)
            const kidsCheckboxes = form.querySelectorAll('input[name="kid"]');
            const isKidSelected = Array.from(kidsCheckboxes).some(checkbox => checkbox.checked);

            if (!isKidSelected) {
                alert("写っている子どもを最低一人選択してください。");
                return;
            }

            // 必須項目チェック (ブラウザ標準のrequired属性で大半は処理されます)
            if (!form.checkValidity()) {
                console.log("必須項目が未入力です。");
                return;
            }
            
            // 更新処理のシミュレーション
            console.log('写真情報を更新します...');
            
            // 成功後、写真詳細画面に戻る
            location.href = 'picture_detail.html';
        }

        // ----------------------------------------------------
        // 💡 子どもタグ付けのカスタムバリデーションロジック
        // ----------------------------------------------------
        document.addEventListener('DOMContentLoaded', () => {
            const kidsCheckboxes = document.querySelectorAll('input[name="kid"]');
            const form = document.getElementById('picture-edit-form');
            
            // (必須チェックロジックは写真追加画面と同様に実装を推奨しますが、
            // 以下のロジックは写真追加画面で定義されたものを流用するため、ここでは省略します。
            // 必要に応じて picture_add.html のカスタムバリデーションロジックを移植してください。)
            
            // フォームのバリデーションを簡略化するため、今回はチェックボックスのカスタムバリデーションは省略し、
            // handleUpdate関数内でのalertのみに頼ります。
            
        });
    </script>
</body>
</html>
