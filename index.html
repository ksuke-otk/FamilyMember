<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家族アルバムvivi - アルバム</title>
    <link rel="stylesheet" href="vivi_family_style.css">
</head>
<body>
    <div class="app-container">
        <!-- ヘッダー -->
        <header class="top-bar">
            <div class="header-left"></div> 
            <div class="header-center"><h1>アルバム</h1></div>
            <div class="header-right"></div>
        </header>

        <!-- メイン -->
        <main class="main-content">
            <section id="album-section" class="member-section active">
                <h2 class="section-title">家族の思い出アルバム</h2>

                <div class="permission-info-box">
                    <h3 class="permission-title">アルバムについて</h3>
                    <p style="margin-bottom: 10px;">家族みんなで撮った写真や動画をここに集めましょう。<br>
                    アップロードした写真は、メンバー全員が閲覧できます。</p>
                </div>

                <button class="primary-button" onclick="location.href='upload_photo.html'">
                    <span class="icon">＋</span> 新しい写真・動画を追加
                </button>

                <!-- 写真一覧（ダミー表示例） -->
                <ul class="member-list">
                    <li class="member-item" onclick="location.href='photo_detail.html?id=1'">
                        <div class="info">
                            <span class="name">七五三の記念写真</span><br>
                            <span class="role">2024年11月 | 投稿者：母</span>
                        </div>
                    </li>

                    <li class="member-item" onclick="location.href='photo_detail.html?id=2'">
                        <div class="info">
                            <span class="name">運動会の動画</span><br>
                            <span class="role">2024年10月 | 投稿者：父</span>
                        </div>
                    </li>

                    <li class="member-item" onclick="location.href='photo_detail.html?id=3'">
                        <div class="info">
                            <span class="name">夏の海旅行</span><br>
                            <span class="role">2024年8月 | 投稿者：姉</span>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <!-- ボトムナビ -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item active"><span class="icon">🖼️</span>アルバム</a>
            <a href="height_measure.html" class="nav-item"><span class="icon">📷</span>カメラ</a>
            <a href="family_member.html" class="nav-item"><span class="icon">⚙️</span>設定</a>
        </nav>
    </div>

    <script>
        // 共通スクリプト（削除モーダル等が含まれていても問題なし）
        let memberToDeleteId = null;

        function showSection(sectionId, element) {
            document.querySelectorAll('.member-tabs .tab').forEach(tab => tab.classList.remove('active'));
            element.classList.add('active');
            document.querySelectorAll('.member-section').forEach(section => section.style.display = 'none');
            document.getElementById(`${sectionId}-section`).style.display = 'block';
        }

        function showDeleteModal(memberName, memberId) {
            memberToDeleteId = memberId;
            document.getElementById('modal-message').textContent = `メンバーを削除しますか？`;
            document.getElementById('delete-modal').style.display = 'flex';
        }

        function hideDeleteModal() {
            memberToDeleteId = null;
            document.getElementById('delete-modal').style.display = 'none';
        }

        function deleteMemberConfirmed() {
            if (memberToDeleteId) {
                const memberElement = document.querySelector(`.member-item > .delete-icon[onclick$="'${memberToDeleteId}')"]`).closest('.member-item');
                if (memberElement) {
                    memberElement.remove();
                }
                alert(`ID ${memberToDeleteId} のメンバーを削除しました。`);
            }
            hideDeleteModal(); 
        }
    </script>
</body>
</html>
