<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家族アルバムvivi - 家族設定</title>
    <link rel="stylesheet" href="vivi_family_style.css">
</head>
<body>
    <div class="app-container">
        <header class="top-bar">
            <div class="header-left"></div> 
            <div class="header-center"><h1>家族設定</h1></div>
            <div class="header-right"></div>
        </header>

        <nav class="member-tabs">
            <button class="tab active" onclick="showSection('family', this)">家族メンバー</button>
            <button class="tab" onclick="showSection('kids', this)">子ども情報</button>
        </nav>

        <main class="main-content">
            <section id="family-section" class="member-section active">




                <button class="add-button primary-button" onclick="location.href='member_add.html'">
                    <span class="icon">＋</span> 新しい家族を招待する
                </button>
                <h2 class="section-title">登録メンバー</h2>
                <ul class="member-list">
                    <li class="member-item">
                        <div class="info" onclick="location.href='member_detail.html?id=1'">
                            <p><span class="name">私の名前 (父)</span></p>
                            <p><span class="role">管理者</span></p>
                        </div>
                        <span class="edit-icon" onclick="event.stopPropagation(); location.href='member_edit.html?id=1'">✎</span>
                        <span class="delete-icon" onclick="event.stopPropagation(); showDeleteModal('私の名前 (父)', '1')">🗑️</span>
                    </li>

                    <li class="member-item">
                        <div class="info" onclick="location.href='member_detail.html?id=2'">
                            <p><span class="name">妻の名前 (母)</span></p>
                            <p><span class="role">投稿可能</span></p>
                        </div>
                        <span class="edit-icon" onclick="event.stopPropagation(); location.href='member_edit.html?id=2'">✎</span>
                        <span class="delete-icon" onclick="event.stopPropagation(); showDeleteModal('妻の名前 (母)', '2')">🗑️</span>
                    </li>
                </ul>
                <div class="permission-info-box">
                    <h3 class="permission-title">権限について</h3>
                    <div class="permission-item">
                        <span class="permission-label admin">管理者</span>
                        <p class="permission-desc">すべての機能を多用可能（家族設定、削除など）</p>
                    </div>
                    <div class="permission-item">
                        <span class="permission-label post">投稿可能</span>
                        <p class="permission-desc">写真・動画の投稿、コメント、タグづけが可能</p>
                    </div>
                    <div class="permission-item">
                        <span class="permission-label view">閲覧のみ</span>
                        <p class="permission-desc">写真・動画の閲覧とコメント閲覧のみ可能</p>
                    </div>
                </div>
            </section>

            <section id="kids-section" class="member-section" style="display: none;">
                <button class="add-button primary-button" onclick="location.href='kids_add.html'">
                    <span class="icon">＋</span> 新しい子どもを登録する
                </button>
                <h2 class="section-title">登録されている子ども</h2>

                <ul class="member-list">
                    <li class="member-item" onclick="location.href='kids_info.html?id=a'">
                        <div class="info">
                            <span class="name">Aちゃん (長女)</span><br>
                            <span class="role">4歳 | 成長記録を見る</span>
                        </div>
                    </li>
                    <li class="member-item" onclick="location.href='kids_info.html?id=b'">
                        <div class="info">
                            <span class="name">Bくん (長男)</span><br>
                            <span class="role">2歳 | 成長記録を見る</span>
                        </div>
                    </li>
                </ul>
            </section>

        </main>

        <nav class="bottom-nav">
            <a href="top.html" class="nav-item"><span class="icon">🖼️</span>アルバム</a>
            <a href="height_measure.html" class="nav-item"><span class="icon">📷</span>カメラ</a>
            <a href="family_member.html" class="nav-item active"><span class="icon">⚙️</span>設定</a>
        </nav>
    </div>

    <div id="delete-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <p id="modal-message">メンバーを削除しますか？</p>
            <div class="modal-buttons">
                <button class="button-yes" onclick="deleteMemberConfirmed()">はい</button>
                <button class="button-no" onclick="hideDeleteModal()">いいえ</button>
            </div>
        </div>
    </div>

    <script>
        let memberToDeleteId = null;

        /**
         * タブとセクションの表示を切り替える
         * @param {string} sectionId - 'family' または 'kids'
         * @param {HTMLElement} element - クリックされたタブボタン
         */

        function showSection(sectionId, element) {
            document.querySelectorAll('.member-tabs .tab').forEach(tab => tab.classList.remove('active'));
            // elementが渡されていない場合（初期ロード時）、IDで要素を取得
            const targetTab = element || document.getElementById(`tab-${sectionId}`);
            if (targetTab) {
                targetTab.classList.add('active');
            }

            
            document.querySelectorAll('.member-section').forEach(section => section.style.display = 'none');
            document.getElementById(`${sectionId}-section`).style.display = 'block';
        }

        function showDeleteModal(memberName, memberId) {
            memberToDeleteId = memberId;
            document.getElementById('modal-message').textContent = `メンバーを削除しますか？`;
            document.getElementById('delete-modal').style.display = 'flex';
        }

        function hideDeleteModal() {
            memberToDeleteId = null;
            document.getElementById('delete-modal').style.display = 'none';
        }

        function deleteMemberConfirmed() {
            if (memberToDeleteId) {
                const memberElement = document.querySelector(`.member-item > .delete-icon[onclick$="'${memberToDeleteId}')"]`).closest('.member-item');
                if (memberElement) memberElement.remove();
                //alert(`ID ${memberToDeleteId} のメンバーを削除しました。`);
            }
            hideDeleteModal(); 
        }
        // 💡 ページロード時の初期表示ロジック
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const activeTabParam = urlParams.get('tab');
            
            // URLパラメータをチェック: 'kid' があれば子どもタブ、なければ家族タブを初期表示
            const initialSectionId = (activeTabParam === 'kid') ? 'kids' : 'family';
            
            // showSection関数を実行し、指定されたタブとセクションを表示
            // 第二引数にnullを渡し、関数内でIDから要素を取得するようにしました
            showSection(initialSectionId, null); 
        });
    </script>
</body>
</html>
